<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotify - 邮件通知系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-box">
                    <h1>⚡ QuickNotify</h1>
                    <p class="subtitle">轻量级邮件通知系统</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" placeholder="admin" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" placeholder="123456" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">登 录</button>
                    </form>
                    <p class="hint">💡 默认账号：admin，密码：123456</p>
                </div>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="main-page" class="page">
            <header class="header">
                <div class="header-content">
                    <h1>⚡ QuickNotify</h1>
                    <div class="user-menu">
                        <span id="current-user">admin</span>
                        <button id="logout-btn" class="btn btn-small">登出</button>
                    </div>
                </div>
            </header>

            <div class="container">
                <aside class="sidebar">
                    <nav class="nav-menu">
                        <a href="#" class="nav-item active" data-page="dashboard">
                            <span class="icon">📊</span>
                            <span>仪表板</span>
                        </a>
                        <a href="#" class="nav-item" data-page="config">
                            <span class="icon">⚙️</span>
                            <span>配置中心</span>
                        </a>
                        <a href="#" class="nav-item" data-page="template">
                            <span class="icon">📝</span>
                            <span>模板管理</span>
                        </a>
                        <a href="#" class="nav-item" data-page="sender">
                            <span class="icon">✉️</span>
                            <span>发送邮件</span>
                        </a>
                        <a href="#" class="nav-item" data-page="records">
                            <span class="icon">📋</span>
                            <span>发送记录</span>
                        </a>
                        <a href="#" class="nav-item" data-page="monitor">
                            <span class="icon">🔍</span>
                            <span>服务监控</span>
                        </a>
                    </nav>
                </aside>

                <main class="main-content">
                    <!-- 仪表板 -->
                    <section id="dashboard-page" class="content-page active">
                        <h2>仪表板</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>今日发送</h3>
                                <p class="stat-number" id="today-total">0</p>
                                <p class="stat-label">封邮件</p>
                            </div>
                            <div class="stat-card success">
                                <h3>今日成功</h3>
                                <p class="stat-number" id="today-success">0</p>
                            </div>
                            <div class="stat-card danger">
                                <h3>今日失败</h3>
                                <p class="stat-number" id="today-failed">0</p>
                            </div>
                            <div class="stat-card">
                                <h3>总计发送</h3>
                                <p class="stat-number" id="total-all">0</p>
                            </div>
                        </div>
                        <div class="quick-actions">
                            <button class="btn btn-primary" id="quick-send">✉️ 发送邮件</button>
                            <button class="btn btn-secondary" id="quick-template">📝 创建模板</button>
                            <button class="btn btn-secondary" id="quick-config">⚙️ 配置SMTP</button>
                        </div>
                    </section>

                    <!-- 配置中心 -->
                    <section id="config-page" class="content-page">
                        <h2>配置中心</h2>
                        <form id="smtp-form" class="form-grid">
                            <div class="form-group">
                                <label for="smtp-server">SMTP服务器</label>
                                <input type="text" id="smtp-server" placeholder="smtp.example.com">
                            </div>
                            <div class="form-group">
                                <label for="smtp-port">SMTP端口</label>
                                <input type="number" id="smtp-port" placeholder="465">
                            </div>
                            <div class="form-group">
                                <label for="sender-email">发件人邮箱</label>
                                <input type="email" id="sender-email" placeholder="noreply@example.com">
                            </div>
                            <div class="form-group">
                                <label for="sender-password">授权码</label>
                                <input type="password" id="sender-password" placeholder="输入授权码">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">💾 保存</button>
                                <button type="button" id="test-smtp" class="btn btn-secondary">🧪 测试</button>
                            </div>
                        </form>
                    </section>

                    <!-- 模板管理 -->
                    <section id="template-page" class="content-page">
                        <h2>模板管理</h2>
                        <div class="page-actions">
                            <button id="new-template" class="btn btn-primary">➕ 新建模板</button>
                            <input type="text" id="template-search" class="search-box" placeholder="🔍 搜索模板...">
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>模板名称</th>
                                        <th>邮件主题</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="template-tbody">
                                    <tr><td colspan="4" class="text-center">暂无模板</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <!-- 发送邮件 -->
                    <section id="sender-page" class="content-page">
                        <h2>发送邮件</h2>
                        <form id="send-form" class="form-grid">
                            <div class="form-group full-width">
                                <label>收件人(一行一个)</label>
                                <textarea id="send-recipients" rows="3" placeholder="user@example.com"></textarea>
                            </div>
                            <div class="form-group full-width">
                                <label>邮件主题</label>
                                <input type="text" id="send-subject" placeholder="输入主题">
                            </div>
                            <div class="form-group full-width">
                                <label>邮件内容</label>
                                <textarea id="send-content" rows="8" placeholder="支持Markdown格式"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">📧 发送</button>
                            </div>
                        </form>
                    </section>

                    <!-- 发送记录 -->
                    <section id="records-page" class="content-page">
                        <h2>发送记录</h2>
                        <div class="filters">
                            <select id="status-filter">
                                <option value="all">全部状态</option>
                                <option value="success">✅ 成功</option>
                                <option value="failed">❌ 失败</option>
                            </select>
                            <input type="text" id="record-search" placeholder="🔍 搜索...">
                            <button id="query-records" class="btn btn-secondary">查询</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>发送时间</th>
                                        <th>收件人</th>
                                        <th>主题</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="record-tbody">
                                    <tr><td colspan="5" class="text-center">加载中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <!-- 服务监控 -->
                    <section id="monitor-page" class="content-page">
                        <h2>服务监控</h2>
                        <div class="monitor-grid">
                            <div class="monitor-card">
                                <h3>系统状态</h3>
                                <p class="status-indicator">
                                    <span class="status-dot running"></span>
                                    运行中
                                </p>
                            </div>
                            <div class="monitor-card">
                                <h3>CPU占用</h3>
                                <p class="status-number" id="cpu-percent">0%</p>
                            </div>
                            <div class="monitor-card">
                                <h3>内存占用</h3>
                                <p class="status-number" id="memory-percent">0%</p>
                            </div>
                            <div class="monitor-card">
                                <h3>进程内存</h3>
                                <p class="status-number" id="process-memory">0 MB</p>
                            </div>
                        </div>
                        <div class="logs-box">
                            <h3>系统日志</h3>
                            <div class="logs-content" id="logs-content">
                                <p class="text-muted">加载中...</p>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
